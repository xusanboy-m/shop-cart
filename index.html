                        </ul>

        <section class="home">

                    <div class="home__left">
                        <h2 class="home__left--title">We picked some <span class="home__left--span">cool things</span> for you!*</h2>
                    </div>
                    <div class="home__right">
                        <h3 class="home__right--title">
                            hot deals for you

                        <div class="home__cards">
                            <div class="home__card">
                                <img src="./image/home1.png" alt=" home 1 png">
